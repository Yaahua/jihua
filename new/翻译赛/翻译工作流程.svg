<svg width="800" height="1400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f2f5; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6e9ee; stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#5c677d" />
    </marker>
    <style>
      .box {
        stroke: #b0b8c9;
        stroke-width: 1.5;
        rx: 10;
        ry: 10;
        filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.1));
      }
      .title {
        font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        font-size: 24px;
        font-weight: 600;
        fill: #2c3e50;
      }
      .desc {
        font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        font-size: 16px;
        fill: #5c677d;
      }
      .icon {
        fill: #3498db;
      }
      .line {
        stroke: #5c677d;
        stroke-width: 2.5;
        marker-end: url(#arrow);
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg_gradient)" />

  <!-- Step 1: Re-learning -->
  <rect x="100" y="50" width="600" height="150" class="box" fill="#ffffff"/>
  <g class="icon">
    <path d="M400 105c-27.6 0-50 22.4-50 50s22.4 50 50 50c27.6 0 50-22.4 50-50s-22.4-50-50-50zm0 85c-19.3 0-35-15.7-35-35s15.7-35 35-35 35 15.7 35 35-15.7 35-35 35z M205 110h80v20h-80z M205 150h80v20h-80z M205 190h80v20h-80z M170 80v180h150V80H170zm30 160h90V100h-90v140z" transform="translate(-50, -60) scale(0.6)"/>
  </g>
  <text x="250" y="105" class="title">步骤 1: 前置学习 (Re-learning)</text>
  <text x="250" y="140" class="desc">全面掌握术语、上下文和评分标准。</text>
  <text x="250" y="165" class="desc">Analyze all provided materials and standards.</text>

  <!-- Arrow 1 -->
  <line x1="400" y1="200" x2="400" y2="250" class="line"/>

  <!-- Step 2: Guideline Generation -->
  <rect x="100" y="250" width="600" height="150" class="box" fill="#ffffff"/>
  <g class="icon" transform="translate(145, 305) scale(2.5)">
     <path d="M16 2H8C6.9 2 6 2.9 6 4v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM8 20V4h7v5h5v11H8z"/>
  </g>
  <text x="250" y="305" class="title">步骤 2: 生成翻译指南 (Guideline Generation)</text>
  <text x="250" y="340" class="desc">结合所有信息，创建作为核心依据的详尽指南。</text>
  <text x="250" y="365" class="desc">Create a detailed guide based on all gathered intelligence.</text>

  <!-- Arrow 2 -->
  <line x1="400" y1="400" x2="400" y2="450" class="line"/>

  <!-- Step 3: Scenario-based Prompts -->
  <rect x="100" y="450" width="600" height="150" class="box" fill="#ffffff"/>
  <g class="icon" transform="translate(145, 505) scale(2.5)">
    <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
  </g>
  <text x="250" y="505" class="title">步骤 3: 场景化 Prompt (Scenario-based Prompts)</text>
  <text x="250" y="540" class="desc">为不同协作场景设计内部工作指令。</text>
  <text x="250" y="565" class="desc">Design internal instructions for various collaboration scenarios.</text>

  <!-- Arrow 3 -->
  <line x1="400" y1="600" x2="400" y2="650" class="line"/>

  <!-- Step 4: Translation Execution -->
  <rect x="100" y="650" width="600" height="150" class="box" fill="#ffffff"/>
  <g class="icon" transform="translate(145, 705) scale(2.5)">
    <path d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"/>
  </g>
  <text x="250" y="705" class="title">步骤 4: 翻译执行 (Translation Execution)</text>
  <text x="250" y="740" class="desc">创作初稿，并对关键翻译决策附加译者注。</text>
  <text x="250" y="765" class="desc">Create first draft with [Translator's Notes] for key decisions.</text>

  <!-- Arrow 4 -->
  <line x1="400" y1="800" x2="400" y2="850" class="line"/>

  <!-- Step 5: Revision & Optimization -->
  <rect x="100" y="850" width="600" height="150" class="box" fill="#ffffff"/>
  <g class="icon" transform="translate(145, 905) scale(2.5)">
     <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5 1.5-1.5-5-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
  </g>
  <text x="250" y="905" class="title">步骤 5: 修改与优化 (Revision & Optimization)</text>
  <text x="250" y="940" class="desc">以结构化方式提供问题分析和优化建议。</text>
  <text x="250" y="965" class="desc">Provide structured analysis and suggestions for revision.</text>

  <!-- Arrow 5 -->
  <line x1="400" y1="1000" x2="400" y2="1050" class="line"/>

  <!-- Step 6: De-AI Polish -->
  <rect x="100" y="1050" width="600" height="150" class="box" fill="#ffffff"/>
  <g class="icon" transform="translate(145, 1105) scale(2.5)">
    <path d="M12 2L9.19 8.63 2 11l7.19 2.37L12 21l2.81-7.63L22 11l-7.19-2.37z"/>
  </g>
  <text x="250" y="1105" class="title">步骤 6: 去 AI 味审校 (De-AI Polish)</text>
  <text x="250" y="1140" class="desc">审校并修改机器翻译痕迹，提升译文自然度。</text>
  <text x="250" y="1165" class="desc">Polish the text to remove AI traces and improve natural flow.</text>

</svg>
